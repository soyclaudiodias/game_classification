<!DOCTYPE html>
<html>
<head>
    <title>Game Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Game Classifier</h1>

<form method="POST">
    <textarea name="description" placeholder="Enter game description...">{{ text }}</textarea>
    <button type="submit">Classify</button>
</form>

{% if prediction %}
<div class="result">
    Predicted genre: <strong>{{ prediction }}</strong>
</div>
{% endif %}

</body>
</html>
